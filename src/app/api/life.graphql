#import "./life.fragments.graphql"

query getLifeByID($id: ObjectID!) {
    life: getLife(id: $id) {
        ...LifeDetail
    }
}

query getListLives {
    life: listLives {
        ...LifeOverview
    }
}

mutation createLife($lifeInput: LifeInput!) {
    life: createlife(lifeInput: $lifeInput) {
        ...CreateLifeInput
    }
}